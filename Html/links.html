<!-- Program to show the concepts of adding links on the webpage in HTML. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding Links</title>
</head>

<body>
    <h1 style="text-align: center;">Adding Links to Page!</h1>
    <!-- this will show my text in the center of the web page. -->

    <p>Click on</p><a href="http://www.google.com">
        <h2>GOOGLE Page</h2>
    </a>
    <p>to open google in same tab.</p>
    <!-- this link will take us to google's homepage in the same tab-->
    <!-- <a> tag is use to add links of other web page and 
    "href" contain the actual web address link were we wwant to go by clicking text insiide <a> tag. -->

    <p>Click on</p><a href="http://www.google.com" target="_blank">
        <h2>GOOGLE</h2>
    </a>
    <p>to open google in different tab.</p>
    <!-- this link will take us to google's homepage in another tab -->
    <!-- here "target _blank" is use for opeaning links in other tab -->

    <a href="media/smoke.jpeg">Smoke</a>
    <!-- we can also add image link using "href" if it is in the same directory where we have our html file -->

</body>

</html>
