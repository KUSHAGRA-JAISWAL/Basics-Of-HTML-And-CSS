<!-- Program to show all the tags you have to use for better formatiing of your html page. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting a Page</title>
</head>
<body>
    <h1 style = "text-align: center;">Formatiing of Page!</h1>
    <!-- this will show my text in the center of the web page. -->

    <h1><-Body-></h1>
    <!-- this is heading 1 -->

    <header>
        <!-- this is header tag, any of the code we want to put in the header of our website is gonna go up iin here -->

        <h2>&emsp;&emsp;&emsp;&emsp;<-Header-></h2>
        <!-- this is heading 2 -->
        <!-- &emsp is use for having 4 empty space's -->
      
        <h2>&emsp;&emsp;&emsp;&emsp;<-/Header-></h2>
    
    </header>

    <main>
        <!-- this is main tag, we put all the main content of the website inside here   -->

        <h2>&emsp;&emsp;&emsp;&emsp;<-Main-></h2>
        <!-- this is heading 2 -->
        <!-- &emsp is use for having 4 empty space's -->

        <article>
            <!-- inside this article tag we can put all our text for article -->

            <h2>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<-article-></h2>

            <section>
                <!-- use this section tag to break up any part of our website to different section. -->

                <h2>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<-section-></h2>

                <aside>
                    <!-- this tag contains codes which are not core codes of our webpage it is use for advertisment. -->

                    <h2>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<-aside-></h2>

                    <h2>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<-/aside-></h2>

                </aside>

                <h2>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<-/section-></h2>

            </section>

            <h2>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<-/article-></h2>

        </article>

        <h2>&emsp;&emsp;&emsp;&emsp;<-/Main-></h2>

    </main>

    <footer>
        <!-- this is footer tag, any of the code we want to  put in the footer of our website is goona go up here -->

        <h2>&emsp;&emsp;&emsp;&emsp;<-Footer-></h2>
        <!-- this is heading 2 -->
        <!-- &emsp is use for having 4 empty space's -->

        <h2>&emsp;&emsp;&emsp;&emsp;<-/Footer-></h2>
    </footer>

    <h1><-/Body-></h1>
    <!-- this is heading 1 -->
        
    
</body>
</html>
