<!-- Program to show the basic working of Style attribute in html. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style and Colors</title>
</head>

<body style = "background-color: skyblue;">
<!-- using style attribute to chage the whole background-color of the page into sky blue -->

    <h1>Style and Colors Using Inline Css</h1>
    <!-- this is heading tab 1 -->

    <h2 style="color:aqua">I have change the default text color to Aqua.</h2>
    <!-- this is heading 2 -->
    <!-- using style attribute to change the clolor of the text  -->

    <h2 style="color:red; background-color: purple;">I have changed text to Red and Background to purple.</h2>
    <!-- this is heading 2 -->
    <!-- using style attribute to change the clolor of the text red and background of the heading 2 to purple. -->
</body>

</html>
