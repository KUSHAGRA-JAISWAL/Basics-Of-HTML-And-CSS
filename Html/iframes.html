<!-- Program to show the concepts of taking input and forms on the webpage in HTML. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>i frames</title>
</head>

<body>

    <h1 style="text-align: center;">Concepts of iframe tag!</h1>
    <!-- this will show my text in the center of the web page. -->

    <hr>
    <!-- using horizental line space -->

    <h2><u>Using another website inside our webpage.</u></h2>
    <!-- using heading 2 and <u> tag to underline  -->

        <h3><u>Important Note:-</u></h3>

        <h3>you cannot use another websites like Amazon, Flipkart, etc.. inside your own website using "iframe" tag because
            it is blocked by the other website so anyone can not missuse the feature of "iframe" tag.
        </h3>

    <iframe src="https://harshitrv-blog.herokuapp.com/" width = "100%" height = "600" >Sorry</iframe>
    <!-- using <iframe> tag to open another website inside our website and 
        we can change the size of other website shown on our website by using 
        width and height properties inside the <iframe> tag. -->

</body>

</html>
