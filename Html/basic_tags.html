<!-- Program to show the working of basic tags of html. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Tags</title>
</head>
<body>
    <h1> I am Heading 1.</h1>
    <!-- these are the heading tags and we write heading instie these tags in this tag <h1> the size of the text is very high
        and in <h2> size of the text is lower then <h1> and so on till <h6>.   -->
    
    <br>
    <!-- this tag is use to get some space on web  -->

    <h2>Iam Heading 2.</h2>
    <!-- this is heeading tag 2 -->

    <h3>I am Heading 3.</h3>
    <!-- this is heeading tag 3 -->

    <h4>I am Heading 4.</h4>
    <!-- this is heeading tag 4 -->

    <h5>I am Heading 5.</h5>
    <!-- this is heeading tag 5 -->

    <h6>I am Heading 6.</h6>
    <!-- this is heeading tag 6 -->

    <hr>
    <!-- this tag is use to get a horizental line space on web -->

    <p>I am <i>Paragraph</i> 1.</p>
    <!-- this is paragraph tag -->
    <!-- the <i> tag is use to italicized any text written inside it  -->

    <p>I  am <b>paragraph</b> 2.</p>
    <!-- this is paragraph tag -->
    <!-- the <b> tag is use to bolt any text written inside it -->

    <p><b><i>Bolt_Italic</i></b></p>
    <!-- this is paragraph tag -->
    <!-- if we write <i> inside <b> wwe can have a Bolt_Italic text -->

    <h> I am <big>Bigger.</big></h>
    <!-- this is paragraph tag -->
    <!-- this is big tab and it is use to make text bigger writen inside this tag -->

    <h2> I am <small>Smaller.</small></h2>
    <!-- this is heading tag 2 -->
    <!-- this is small tab and it is use to make text smaller writen inside this tag -->

    <h2> Subscript:  H<sub>2</sub>O </h2>
    <!-- this is heading tag 2 -->
    <!-- this is sub tab and it is use to make text small writen inside this tag -->

    <h2> Superscript:  2<sup>2</sup></h2>
    <!-- this is heading tag 2 -->
    <!-- this is sup tab and it is use to make text upwards writen inside this tag -->

</body>
</html>
