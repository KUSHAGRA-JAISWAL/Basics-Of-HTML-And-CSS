<!-- Program to show the concepts of Containers on the webpage in HTML. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Containers</title>
</head>

<body>
    <h1 style="text-align: center;">concepts of Container Tags!</h1>
    <!-- this will show my text in the center of the web page. -->

    <h3>Threre are two types of containers:-<br>
        1. span container<br>
        2. div container
    </h3>
    <!-- using heading 3 & <br>tag is use for break line-->

    <hr>
    <!-- using horizental line space -->

    <h2><u>1. Span Container</u></h2>
    <!-- using heading 2 and <u> tag to underline  -->

    <span>span1</span>
    <span>span2</span>
    <!-- using <span> tag we can use span container and they are known as inline container 
        which means the will give output in one line as shown on the web. -->

    <hr>
    <!-- using horizental line space -->

    <h2><u>2. Div Container</u></h2>
    <!-- using heading 2 and <u> tag to underline  -->

    <div>div1</div>
    <div>div2</div>
    <!-- using <div> tag we can use div container and they are known as block container 
        which means the will give output in another line's as shown on the web. -->


</body>

</html>
