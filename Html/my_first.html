<!-- Program show's my first page of html, how to write html. -->

<!DOCTYPE html>
<!-- DOCTYPE html means it tell's our browser that this is type of HTML doccument. -->

<html lang="en">
<!-- this is an html starting tag, we write all html codes inside this tag. -->

<head>
    <!-- the head tag is just like the settings of html file  -->

    <meta charset="UTF-8">
    <!-- meta tag is use to define information about our file -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>My First page</title>
    <!-- whatever  wwe write in title tag will be shown as title of webpage. -->

</head>

<body>
    <!-- we put all the content's in body tag which is shown on the web. -->

    Welocme to Our HTML Repo.
    <!-- it will we shown on the web -->

</body>

</html>
<!-- this is HTML ending tag. -->
