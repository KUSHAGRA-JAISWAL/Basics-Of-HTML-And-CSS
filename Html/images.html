<!-- Program to show the concepts of adding images on the webpage in HTML. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding Images</title>
</head>

<body>

    <h1 style="text-align: center;">Adding Images to Page!</h1>
    <!-- this will show my text in the center of the web page. -->

    <hr>
     <!-- adding horizental line to web -->

    <h2>Addding Image!</h2>
    <!-- using heading 2 -->

    <img src="https://pbs.twimg.com/media/FLihPqdVgAE6KYz?format=jpg&name=medium" alt="Hey its My Banner!" />
    <!-- using <img> tag we can add images to our web page, here "src" means source and "alt" means alternate
    we have add image link inside the "src" and it will be displayed on the web, if it fails to displayed
    we can add text inside "alt" so that the text will be displayed if image link fails -->

    <hr>

    <h2>Addding Image and Resizing it!</h2>
    <!-- using heading 2 --> 

    <img src="https://pbs.twimg.com/media/FLihPqdVgAE6KYz?format=jpg&name=medium" width="300" height="150">
    <!-- using "width" and "height" properties we can resize a image on our web page and it will default take pixels value -->

    <hr>

    <h2>Making Image as a Link!</h2>
    <!-- using heading 2 -->

    <a href="media/smoke.jpeg">
        <img src="https://pbs.twimg.com/media/FLihPqdVgAE6KYz?format=jpg&name=medium" width="300" height="150">
    </a>
    <!-- using <img> tag inside <a> tag will make image as a link 
    and if we click on the image we will redirect us to another page. -->

</body>

</html>
